
<!DOCTYPE html>
<html>
<head>
	<title>FreeCodeCamp Survey</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<h1 id="title">Survey-Form</h1>
<p id="description">Thank you for helping us improve</p>

<div id="form-container">
	<form id="survey-form">

		<h4 class="name">Name</h4>
		<div class="form-group">
		<label id="name-label" for="name">
		<input id="name" type="text" name="Name" placeholder="Name" required></label>
		</div>

		<h4 class="email">Email</h4>
		<div class="form-group">
		<label id="email-label" for="email">
		<input id="email" type="Email" name="Email" placeholder="Email" required></label>
		</div>
		<h4 class="age">Age</h4>
		<div class="form-group">
		<label id="number-label" for="number">
		<input id="number" type="number" name="Age" placeholder="Age" min="10" max="99"></label>
		</div>
		<p>Which option best describes your current role?</p>
		<select id="dropdown" name="role" class="form-control" required="">
			<option value="selected value">Select current role</option>
			<option value="Student">Student</option>
			<option value="job">Full Time Job</option>
			<option value="learner">Full Time Learner</option>
			<option value="preferNo">Prefer not to say</option>
			<option value="other">Other</option>
		</select>
		<p>Would you recommend FreeCodeCamp to a friend?</p>
		<div id="radio-div">
			<input name="attribute" id="radio" type="radio" value="1">Definitely</input><br>
			<input name="attribute" id="radio" type="radio" value="2">Maybe</input><br>
			<input name="attribute" id="radio" type="radio" value="3">Not Sure</input><br>
		</div>
		<p>What would you like to see improved? (Check all that apply)</p>
		<label>
			<input class="input-checkbox" value="Front-end-Projects" type="checkbox" name="prefer">
			Front-end-Projects
		</label><br>

		<label>
			<input class="input-checkbox" value="Back-end-Projects" type="checkbox" name="prefer">
			Back-end-Projects
		</label><br>

		<label>
			<input class="input-checkbox" value="Challenges" type="checkbox" name="prefer">
			Challenges
		</label><br>

		<label>
			<input class="input-checkbox" value="Videos" type="checkbox" name="prefer">
			Videos
		</label><br>
		<label>
			<input class="input-checkbox" value="City Meetups" type="checkbox" name="prefer">
			City Meetups
		</label><br>
		<br>
  
  
  <label for="textarea">Any comments or suggestions?</label><br><br>
<textarea id="textarea" name="w3review" rows="4" cols="50" placeholder="Your comment here"></textarea>

 <br>
	<button id="submit">Submit</button>


	</form>

</div>

</body>
</html>
